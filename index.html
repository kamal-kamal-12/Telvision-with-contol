<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telvision and Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="d1">
            <video class="video"></video>
        </div>
            <p>SONY</p>

        <div class="d2">
            <section class="secpm">
                <div class="power"><img src="assets/font/power-off.svg" alt=""></div>
                <div class="mute"><img src="assets/font/volume-mute.svg" alt=""></div>
            </section>
            <section class="buttons">
                <div class="_1">1</div>
                <div class="_2">2</div>

                    <div class="vn">+</div>

                <div class="page_down">▼</div>
